<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="mediaquery.css">
</head>
<body>

   

<main>
    <section id="login">
       <div id="imagem">

       </div>
     <div id="formulario">
      <h1>Login</h1>
       <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
        <form action="login.php" method="get" autocomplete="on">
            <div class="campo">
                <span class="material-symbols-outlined">
                    person
                    </span>
            <label for="iemail">Login</label>
            <input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
            
            </div>
        <div class="campo">
            <span class="material-symbols-outlined">
                key
                </span>
            <label for="ipsw">Senha</label>
            <input type="password" name="psw" id="ipsw" placeholder="sua senha" minlength="8">
            
        </div>
        <div id="enviar">
        <input type="submit" value="Entrar">
        </div>
        <div id="esquecisenha">
        <input type="reset" value="Esqueci a senha">
        </div>
        </form>
    </div>
    </section>
    <iframe src="https://google.com.br" frameborder="0"></iframe>
</main>

    
</body>
</html>
